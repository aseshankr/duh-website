name: Update DUH News Daily

on:
  schedule:
    - cron: '30 1 * * *'  # Runs at 7:00 AM IST (1:30 UTC) every day
  workflow_dispatch:        # Also lets you run it manually anytime

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch news and update website
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: python fetch_news.py

      - name: Commit and push updated website
        run: |
          git config --global user.name "DUH News Bot"
          git config --global user.email "bot@duh.co.in"
          git add index.html
          git diff --staged --quiet || git commit -m "üóûÔ∏è Daily news update - $(date +'%d %b %Y %H:%M IST')"
          git push
